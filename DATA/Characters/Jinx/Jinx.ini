Tips1 = <ul><li>Rockets aren't always the best choice! Jinx's minigun is incredibly powerful when fully ramped up. Switch to it whenever an enemy champion gets too close.<li>Jinx's rockets deal full damage to all enemies in the explosion. Use them on minions in lane to hit nearby enemy champions without drawing minion aggro.<li>When a fight starts try to stay on the edge of fray by poking with rockets and Zap!. Do not run in and unload with the minigun until you feel it is safe.</ul>
Tips2 = <ul><li>Jinx's minigun takes time to ramp up. If you see her poking with rockets try to jump on her and burst her down.<li>Jinx's ultimate does less damage the closer you are to her.<li>Jinx's snare grenades have a long cooldown and are her primary means of protecting herself. If she misses with them she will have a hard time escaping if engaged upon. </ul>
