Tips1 = <ul><li>Enemies are considered isolated if they have no allies within a short distance. The damage of Taste Their Fear is massively increased against these targets.<li>Unseen Threat activates when Kha'zix cannot be seen by the enemy team. Reactivate by using brush or Void Assault. Don't forget to apply Unseen Threat by autoattacking enemy champions.<li>Kha'Zix has a great deal of freedom to choose where and when to fight. Pick your battles carefully to succeed.</ul>
Tips2 = <ul><li>Taste Their Fear deals bonus damage to targets that are isolated. Gain an advantage by fighting near allied minions, champions, or turrets.<li>Leap and Void Assault have long cooldowns. Kha'Zix is very vulnerable when these are not available.</ul>
