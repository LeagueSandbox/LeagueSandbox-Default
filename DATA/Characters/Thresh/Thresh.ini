Tips1 = <ul><li>Communication is key when making use of Thresh's lantern. Let your teammates know how you like to use it.<li>Death Sentence and Flay can be combined in either cast order for powerful combinations.<li>Thresh can collect souls without needing to kill units himself. Planning your map position to be near the most deaths will help to maximize soul collection.</ul>
Tips2 = <ul><li>Thresh's Death Sentence has a long cast time. Watch for the cast to begin to take evasive actions.<li>Intentionally breaking a wall of The Box can allow a vulnerable ally to escape unscathed.<li>Thresh relies on collecting souls for a portion of his defense and damage. Try punishing him when he moves to collect them.</ul>
