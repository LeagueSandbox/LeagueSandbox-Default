Tips1 = <ul><li>Armor reduces the rate that attacks go through Granite Shield. Activate Brutal Strikes before an enemy can destroy the shield to minimize your damage intake.<li>Despite his abilities scaling on Armor, some games require Malphite to get Magic Resist. When those games occur, try getting Aegis of the Legion, Mercury's Treads, and Guardian Angel.</ul>
Tips2 = <ul><li>If you're a physical damage character stay behind your allies when fighting Malphite. Ground Slam can significantly reduce your damage output.<li>Malphite is one of a couple tanks who are capable of jungling. Watch out if he gets Smite.</ul>
