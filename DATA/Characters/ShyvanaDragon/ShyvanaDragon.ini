Tips1 = <ul><li>Shyvana's abilities all benefit from attacking units. As a result, Attack Speed items are more valuable on her than most champions.<li>Flame Breath is great to level-up against difficult lane opponents.<li>Burnout is an ideal choice for jungling. Monsters will be hit by the full duration, and the speed boost improves her ganking potential.<li>It can be valuable to purchase one of the items that can slow enemies: Phage, Frozen Mallet, Trinity Force, or Entropy.</ul>
Tips2 = <ul><li>A significant portion of Shyvana's power is generated through aggression, making her weak against opponents who are able to keep their distance.<li>All of Shyvana's basic abilities hit multiple enemies in dragon form. It's important for opposing champions to not cluster while fighting her.<li>Shyvana's Fury Bar indicate her ultimate can be activated. Harassing her when she's low on Fury can be very effective.</ul>
