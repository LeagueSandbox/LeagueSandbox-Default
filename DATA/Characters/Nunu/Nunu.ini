Tips1 = <ul><li>Consume allows Nunu to stay in a lane against ranged opponents.<li>You can choose to interrupt Absolute Zero early for partial damage if an opponent is about to run out of range.<li>It's often beneficial to delay the casting of Absolute Zero until the initial round of disables are used. Try to hang back before rushing into a team fight.</ul>
Tips2 = <ul><li>Nunu's Blood Boil allows its target to run away from fights. Make sure to snare and stun any target with Blood Boil on.<li>Interrupting the charge up on Absolute Zero will lower the amount of damage your team takes.<li>Using Summoner Flash is a surefire way to escape Absolute Zero.<li>With only 1 single target ability that can break a spell shield, Banshee's Veil is extremely effective against Nunu.</ul>
