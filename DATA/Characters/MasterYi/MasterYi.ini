Tips1 = <ul><li>If you're in a lane against ranged players, leveling up Meditate can allow you to stay in the lane longer and gain levels faster than they will.<li>Wuju Style is very strong early for last hitting minions.<li>Try using Alpha Strike on a minion in front of an enemy champion so you are placed at a safe distance at the end of the spell.</ul>
Tips2 = <ul><li>Meditate is an effective method of healing damage over time, but Master Yi is susceptible to coordinated team ganks early in the game.<li>If Master Yi tries to farm with Wuju Style, hit him a few times so he has to use mana with Meditate to heal.<li>Although Master Yi cannot be slowed while using Highlander, other disables can stop him in his tracks.</ul>
