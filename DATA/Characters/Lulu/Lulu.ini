Tips1 = <ul><li>Glitterlance can be fired at odd angles depending on where your cursor is - Moving your cursor closer to Pix and Lulu will change your area of effect size considerably.<li>Consider casting Help, Pix! on ranged attackers for the Pix boost and Wild Growth on Tanks or Fighters for the added initiation power.</ul>
Tips2 = <ul><li>The shots from Lulu's faerie can be intercepted - hide behind your minions to avoid the additional Faerie attacks.<li>Lulu excels when opponents heavily commit. Don't give her this chance! Use heavy harass tactics instead to force Lulu and her partner out of lane.</ul>
