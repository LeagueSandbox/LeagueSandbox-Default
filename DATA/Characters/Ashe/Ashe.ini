Tips1 = <ul><li>Try to fire Enchanted Crystal Arrow in the same direction enemies are moving, so it is more likely to hit.<li>Summoner Spell Teleport can be used after Enchanted Crystal Arrow to attack far away units while they're stunned.<li>Hawkshot reveals units in brush. If a team fight is occuring in the jungle it can give you a significant advantage.</ul>
Tips2 = <ul><li>Ashe has very few defensive options, and she's a good target to gank.<li>Using Cleanse to remove Enchanted Crystal Arrow's stun can turn a fight in your favor.</ul>
