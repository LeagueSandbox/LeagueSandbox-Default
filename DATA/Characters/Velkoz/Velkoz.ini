Tips1 = <ul><li>When laning, use Void Rift to kill minions while building stacks of Organic Deconstruction on your opponent. You can then follow up with your other abilities.</li><li>Shooting Plasma Fission diagonally and splitting at maximum range allows you to hit opponents that are out of the range of the initial missile, but is more challenging to pull off.</li><li>Be very careful about when to use Life Form Disintegration Ray. Many champions have abilities that can interrupt the spell.</li></ul>
Tips2 = <ul><li>Vel'Koz is very dangerous if left alone in a fight. Try to focus him down early.</li><li>Vel'Koz has fairly low mobility and is vulnerable to ganks.</li><li>Life Form Disintegration Ray can be interrupted by stuns, silences and knockups.</li></ul>
