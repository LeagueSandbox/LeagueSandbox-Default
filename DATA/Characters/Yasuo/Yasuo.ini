Tips1 = <ul><li>Dash through a minion to have Sweeping Blade available to chase your opponent should they flee; Dash directly to your opponent to preserve a minion as your escape route.<li>At level 18, Yasuo's Steel Tempest reaches its Attack Speed cap with 55% Attack Speed from items.<li>Last Breath can be cast on any target that is knocked Airborne, even by one of your allies.</ul>
Tips2 = <ul><li>Steel Tempest is very narrow. Dodge laterally if possible. <li>When Yasuo lands two Steel Tempests in a row, his next will fire a tornado. Watch and listen for the associated sound to prepare to dodge.<li>Yasuo is at his weakest just after he has launched a whirlwind. Engage at that point.<li>Yasuo's shield from Resolve lasts only 2 seconds. Dealing damage to him will trigger it. Wait it out, then engage.</ul>
