DynamicTooltip = <titleLeft>Assault and Battery (@Level@)</titleLeft><titleRight>Level @Level@ [@Hotkey@]</titleRight><subtitleLeft>@Cost@ Mana</subtitleLeft><subtitleRight>@Cooldown@ sec Cooldown</subtitleRight><mainText>Targets an enemy champion and chases it down, knocking it up for 1.25 seconds, dealing @Effect1Amount@ <font color='#FF8C00'>(+@CharBonusPhysical@)</font> physical damage.<br><br>While charging, Vi cannot be stopped and will knock aside enemies in the way, dealing 75% damage to them.</mainText>
