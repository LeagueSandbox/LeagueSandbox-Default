Lore1 = An unyielding avatar of the moon's power, Diana wages a dark crusade against the sun-worshipping Solari. Though she once sought the acceptance of her people, years of futile struggle shaped her into a bitter, resentful warrior. She now presents her foes with a terrible ultimatum: revere the moon's light, or die by her crescent blade.<br><br>Though she was born to the Solari, Diana's inquisitive nature set her apart from her brethren. She had always found solace and guidance in the night sky, and questioned the dominance of the sun in her society. The Solari elders responded to her challenges with only derision and punishment. Diana remained convinced, however, that if she could find evidence of the moon's power, the elders would listen to reason. For years, she studied Solari archives in solitude until she discovered an encoded message hidden in an old tome. This clue led her to a secluded valley on Mount Targon where she unearthed the hidden entrance to an ancient, sealed temple. Inside, among aging relics and faded murals, she found an ornate suit of armor and a beautiful crescent blade, both inscribed with sigils of the moon. Diana donned the armaments and returned to the Solari elders that night. She declared that the artifacts proved others had once worshipped the moon as she did. Her discovery of evidence challenging Solari dominion shocked the elders. To Diana's horror, they pronounced her a heretic and condemned her to death. As the elders prepared her for execution, Diana's anger and sorrow overwhelmed her desire for acceptance. She lifted her gaze to the sky, calling upon the moon for strength. Lunar power surged within her and she shattered her bindings. Raising her relic blade, she turned and slaughtered the elders. With the temple in ruins behind her, Diana resolved to destroy all those who would deny the power of the moon.<br><br>''The sun does not reveal truth. Its light only burns and blinds.''<br>-- Diana
