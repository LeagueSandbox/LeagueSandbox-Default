Tips2 = <ul><li>Dodge Crescent Strike, or move to safety if you are affected by Moonlight.<li>Pale Cascade orbs only last a few seconds. Avoid Diana and engage her after the shield dissipates.<li>Diana can play very aggressively if she uses Lunar Rush without Moonlight, but you can punish her by slowing or stunning her when she has no way to get back into position.</ul>
