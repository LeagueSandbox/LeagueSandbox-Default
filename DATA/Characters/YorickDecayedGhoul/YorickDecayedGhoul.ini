Tips1 = <ul><li>Trundle excels at fighting within his Frozen Domain. Try to draw enemies onto it.<li>Use Subjugate to soften a powerful enemy tank or to create a target for your team to focus fire.<li>Chomp is good for lowering the physical damage of enemies; try to focus it on enemy physical damage dealers.</ul>
Tips2 = <ul><li>Trundle is very powerful at location-based combat. Try to draw him off of his Frozen Domain.<li>Make sure to get out of his Pillar of Ice as quickly as possible, as it significantly slows you down.</ul>
