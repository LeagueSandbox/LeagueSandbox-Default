Lore1 = For those who brave the harsh seas of Runeterra, attaining one's own ship and crew is the pinnacle of success. Sarah Fortune, a well-respected (some would say legendary) bounty hunter from Bilgewater, was able to achieve this feat just after her sixteenth birthday, etching out her name as the go-to gal for resolving special troubles. No bounty was too difficult or too dangerous for her feminine charm and her renowned use of her twin pistols, ''Shock and Awe''. Her success gave her the means to legitimately purchase her own ship... with a little flirtatious haggling, of course. Things weren't always so fortunate for Miss Fortune, though. When she was young, trade ships began to dot the horizon of her quiet home in the northern shores of Blue Flame Island's largest chunk. Trade routes brought piracy, and the inhabitants soon found themselves caught in a frenzy of pillage.<br><br>One day, young Sarah returned home to hear gunshots and screaming. Her front door was smashed open; inside, she saw her mother lying in a pool of blood. A sudden blow to her head made her collapse next to her slain mother. The last thing she could remember were her attacker's red eyes, as his face was blocked by a rogue's bandana. Miss Fortune has a strong distrust for pirates and she finds herself constantly bickering with the infamous Gangplank (the only captain to resist her charms) over the direction of Bilgewater politics. Her two goals: to unite the people of Bilgewater, making them into a strong and independent society, and to find the pirate who killed her mother. To that end, she has entered the League of Legends as a champion, trading her skills for the wealth and influence that will help her accomplish both.
