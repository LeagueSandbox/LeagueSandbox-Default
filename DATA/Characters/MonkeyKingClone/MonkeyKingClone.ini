Tips1 = <ul><li>Miss Fortune ramps up speed if she isn't attacked by an enemy target. Avoid getting hit to move very fast.<li>Use Double Up on the furthest enemy minion if enemy champions are hiding in back; it will bounce to them for lots of damage.<li>Double Up applies On-Hit effects, making items like Frozen Mallet and Bloodthirster very effective.</ul>
Tips2 = <ul><li>Miss Fortune's speed boost is removed if she is damaged or debuffed by an enemy.<li>Miss Fortune is easy to kill if you can reach her; target her first in team fights.</ul>
