Tips1 = <ul><li>You can deter enemies from standing near their minions by setting them ablaze, due to Conflagration.<li>You can use Brand's abilities in a variety of combinations to maximize his damage in different situations.<li>Pyroclasm bounces randomly between enemies, so try to cast it on a small group of enemies if you want to hit the same target multiple times.</ul>
Tips2 = <ul><li>Brand must land an ability before his combo is able to get started. Dodging his Sear or Pillar of Flame will disrupt his rhythm.<li>Try to move away from allies when you see Pyroclasm being cast. The initial missile speed is slow, which should give your team time to react.<li>Brand's passive allows him to excel in poking engagements. Be careful not to lose too much health before fighting.</ul>
