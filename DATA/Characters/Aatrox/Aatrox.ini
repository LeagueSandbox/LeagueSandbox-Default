Tips1 = <ul><li>Avoid engaging in a fight with low health unless your Blood Well is full so that you regain enough health to continue fighting.<li>Building Life Steal can be very potent on Aatrox to help compensate for his health costs.<li>Massacre is great at turning the tide of a battle. Make sure to use it at the right moment to maximize its benefits.</ul>
Tips2 = <ul><li>When Aatrox takes fatal damage he is healed for the amount currently in his resource bar, landing a fatal blow on him while the resource bar is low will result in him reviving with a lower amount of Health.<li>When Aatrox casts Dark Flight towards your location, avoid being knocked up by moving away from the center of impact.<li>Aatrox is auto attack reliant for most of his damage and survivability, reducing his attack speed by purchasing Randuin's Omen or Frozen Heart can help reduce both of those components greatly.</ul>
