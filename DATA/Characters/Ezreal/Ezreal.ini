Tips1 = <ul><li>Use Arcane Shift to help line up your other skill shots.<li>You can play Ezreal either as a Attack Damage carry or Ability Power carry depending on how you build him.<li>You can line up Trueshot Barrage to hit multiple minion waves or even Monsters.</ul>
Tips2 = <ul><li>Ezreal is a very fragile champion so take the fight to him.<li>Ezreal is completely skill shot based, so make sure to keep minions in between you.<li>Mystic Shot applies on-hit effects, including the red lizard buff on Summoner's Rift. Be careful in how you approach an Ezreal with Sigil buffs.</ul>
