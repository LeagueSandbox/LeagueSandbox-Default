Lore1 = H.I.V.E. Incident Report<br>Code Violation: Industrial Homicide<br>Casefile Status: Unsolved<br>Investigating Agent:  Rol, P.<br><br>Team responded to report of suspicious character, criminal activity; proceeded to Sump Works, Sector 90TZ. Sector 90TZ notably absent. In its place: sinkhole, smoke, noxious fumes. Interviews with private security indicate urgent need for better private security.<br>Response team entered sinkhole. Toxic runoff had melted away building wreckage. Two survivors located, one partially liquefied and dripping off catwalk. Six deceased bodies found among wreckage, three of them partial; two appear to predate incident. Causes of death include acute deceleration, caustic liquidation, and/or fatal crossbow wounds. Unclear if lab's destruction was itself the perpetrator's motive or an attempt to cover tracks.<br><br>Survivor #1 (Ra Qintava, facility researcher) brought up for interview, but unable to provide statement due to 1) post-traumatic stress and 2) liquefaction of tongue and lower jaw. Awaiting toxin screen and prosthesis fitting.<br><br>Search-and-rescue discovered apparent shantytown constructed from refuse. Recovered items include:<br><br>     57 waterlogged romance novels, illegible, with edits made in crayon<br>     108 bottles, unlabeled (possible toxic runoff or discarded shampoo remnants)<br>     200 pounds chewing gum (possible installation art project)<br>     1 jar toenails, labeled by toe/finger, date, and mood<br>Survivor #2 (Valori Olant, Sludge Analyst) in recovery; regained lucidity following prolonged therapeutic electrocution. Statement transcript excerpt follows:<br><br>     V.O.: GOT TO DO SOMETHING - <br>     NURSE: She's lost so much blood --<br>     P.R.: Her co-workers lost a lot more than that --<br>     V.O.: IT'S STILL OUT THERE!<br>     P.R.: Ma'am, I need you to focus. Tell me what he looked like.<br>     V.O.: LIKE A RAT! (pause)<br>     NURSE: Like a what?<br>     P.R.: You mean, small? Beady-eyed? Sorta rat-faced -- ?<br>     V.O.: I MEAN IT LOOKED LIKE A GIANT GODSDAMNED RAT! (pause). WITH A CROSSBOW! (pause).<br>     P.R.: (to nurse) Can we moderate her painkillers �?<br>     V.O.: YOU'RE NOT LISTENING! IT'S A HOMICIDAL, PSYCHOPATHIC, GIANT FREAKING RAT! <br>     IN A WAISTCOAT!<br>     P.R.: Nurse?<br>     NURSE: (injecting Olant's arm with sedative) On it.<br>     [EDIT]<br>     V.O.: We were just scientists, working on refining human waste into inexpensive baby formula... [EDIT] I saw � I don't know how else to � this crazed, enormous RAT � screaming at us! Kicking over vats! Spitting on our food! [EDIT] The lab was sealed. Industrial waste was spilling everywhere. Nowhere to run. [EDIT] I woke up in the dark. Well, the acid had melted my eyeballs. I could SMELL the twitchy bastard inches from my face. It said, 'NOBODY STEALS TWITCH'S JUICE!' cackled wildly, and skittered off... I can still smell it in my mind. OH MY GODS, I CAN STILL SMELL IT�<br><br>End transcript. At this point victim began screaming; has yet to stop. <br><br>[UPDATE: Qintava, Written Testimony]<br>Suspect summary, as reported:<br>     NAME/KNOWN ALIASES: ''Twitch.''<br>     SEX: Male (unconfirmed).<br>     AGE: Unknown.<br>     HEIGHT: 4'9'' (hunched) <br>     WEIGHT: < 99 lbs. (wet). <br>     DISTINGUISHING FEATURES: Is a giant rat. <br>     STATUS: At large; armed, extremely dangerous; DO NOT ENGAGE.<br><br>H.I.V.E - Enforcing Progress!
